- hosts: localhost
  connection: local
  become: yes 
  vars:
    downloads: "{{ lookup('env', 'HOME') }}/Downloads"
    nvim_path: "{{ downloads }}/nvim.appimage"
  tasks:
    # FUSE is filesystem in userspace, it's needed to run app images
    - name: Install FUSE 
      apt:
        name: fuse
        state: present
        update_cache: yes

    - name: Create downloads folder
      file:
        path: "{{ downloads }}"
        state: directory
        mode: '0755'

    - name: Download the latest Neovim AppImage
      get_url:
        url: "https://github.com/neovim/neovim/releases/download/v0.11.0/nvim-linux-x86_64.appimage"
        dest: "{{ nvim_path }}"
        mode: '0755'

    - name: Create a symbolic link for nvim
      file:
        src: "{{ nvim_path }}"
        dest: "/usr/local/bin/nvim"
        state: link
